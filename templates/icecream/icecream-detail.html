<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <style >
            .rating{
                width: 265px;
                margin: 0 auto;
            }
            .rating span{
                padding: 0;
                font-size: 32px;
                margin: 0 3px;
                line-height: 1;
                color: lightgrey;
                text-shadow: 1px 1px;
            }
            .rating > span::before {content: '★';}
            .rating > span.active {
                color:gold;
                text-shadow: 1px 1px #c60;
            }
        </style>
    </head>
    <body>
        <div class="container"> 
            <h1>РОБИНСБАСКИН</h1>
            <h2>{{ icecream.name }} </h2>
            <div class="d-flex flex-wrap" >
                {% load thumbnail %}
                {% thumbnail icecream.avatar "500x500" upscale=True as im %}
                    <img class="m-2 img-thumbnail" src="{{ im.url }}">            
                {% endthumbnail %}
                <div class="card m-2"> 
                    <p> {{ icecream.desc }} </p>
                    <div class="rating">
                        {% for i in range %}
                            <span class="active"></span>
                        {% endfor %} 
                        {% for i in zero_range %}
                            <span></span> 
                        {% endfor %} 
                    </div> 
                    <a href="https://forms.gle/5M45SBbsu3hqgzhu8" class="btn btn-primary">КУПИТЬ</a>
                </div>
            </div>
            <br>
            <div class="alert alert-info">
                <a href='../'>К списку мороженного</a>
            </div>
            <br>
            <div class="alert alert-primary">
                <a href="/">На главную</a>
            </div>
        </div>
    </body> 
</html>
